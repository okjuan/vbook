<style>
    #stacks-container {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-evenly;
        align-items: center;
        width: 100%;
        margin-top: 10px;
    }
    .stack {
        aspect-ratio: 0.63;
        width: auto;
        height: auto;
        min-width: 70px;
        min-height: 110px;
        max-width: 140px;
        max-height: 240px;
        outline: solid;
        border-radius: 10px;
        padding: 15px;
        margin: 15px;
        box-shadow: 10px 10px 1px rgb(145, 160, 161);
        /* Vertical center alignment */
        display: flex;
        overflow: auto;
    }

    .stack-description {
        margin: auto;
    }
</style>

<div id="stacks-container">
    {% for stack in page.stacks %}
        <div class="stack"><p class="stack-description">{{ stack.description }}</p></div>
    {% endfor %}
</div>
